<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    
    <div class="main-content">  
        <div class="stage css-type">
        <h1 class="neon-red title-a">TIC TAC TOE!</h1></div>
       
       <div class = 'board-container'><div class="first-row">
        <div class="box-one box"><button id="1"class="btn" ></button></div>
        <div class="box-two box"> <button id="2" class="btn"></button></div>
        <div class="box-three box"> <button id="3" class="btn"></button></div></div>
       
        <div class="second-row">
        <div class="box-four box"> <button id="4" class="btn"></button></div>
        <div class="box-five box"> <button id="5" class="btn"></button></div>
        <div class="box-six box" > <button id="6" class="btn"></button></div></div>
       
        <div class="third-row">
        <div class="box-seven box"> <button id="7" class="btn"></button></div>
        <div class="box-eight box"> <button id="8" class="btn"></button></div>
        <div class="box-nine box"> <button id="9" class="btn"></button></div></div></div>
        
            <div class="restart-btn"><button class="reset-btn">Restart</button></div>

    </div>








    <script src="tictactoe.js"></script>
</body>
</html>
